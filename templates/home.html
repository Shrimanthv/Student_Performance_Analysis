<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Ana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #81ebc9, #d8f9e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
            text-align: center;
            width: 100%;
        }
        .form-group {
            width: 45%;
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0px 0px 8px rgba(102, 126, 234, 0.5);
        }
        .btn-primary {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #5643a6;
        }
        h2 {
            color: green;
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
       <h1>Student Exam Performance Indicator</h1>
       <form action="{{ url_for('predict_data_point') }}" method="post" style="width: 100%; display: flex; flex-wrap: wrap; justify-content: space-between;">
        <div class="form-group">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Reading Score (0-100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label class="form-label">Writing Score (0-100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
        </div>
        <div class="form-group" style="width: 100%;">
            <input class="btn-primary" type="submit" value="Predict your Maths Score">
        </div>
    </form>
    <h2>The prediction is {{ results }}</h2>
    </div>
</body>
</html>
